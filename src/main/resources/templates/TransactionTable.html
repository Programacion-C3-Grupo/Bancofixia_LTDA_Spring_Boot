<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="css/estilos.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Transaccion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>


<div >

    <div>


        <div >

        <div class="rectangulo">



            <img class="img" src="img/DOM3.png" h>


            <div style="margin-top: 100px">
                <button class="botones">Ingresos y engresos</button>
            </div>
            <br>
            <div style="margin-top: 30px">
                <button class="botones">Usuarios</button>
            </div>
            <br>
            <div style="margin-top: 30px">
                <button class="botones">Empresas</button>
            </div>
        </div>
        </div>


        <div class="general">
            <table class="table  ">
                <thead>
                <tr>
                    <th scope="col">Monto</th>
                    <th scope="col">Concepto</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Empleado</th>
                    <th scope="col">Empresa</th>


                </tr>
                </thead>
                <tbody>
                <tr th:each="Transaction : ${Transactions}">
                    <td th:text="${Transaction.amount}"></td>
                    <td th:text="${Transaction.concept}"></td>
                    <td th:text="${Transaction.createdAt}"></td>
                    <td th:text="${Transaction.employee}!=null? ${Transaction.employee.name}:''"></td>
                    <td th:text="${Transaction.enterprise}!=null? ${Transaction.enterprise.name}:''"></td>


                </tr>
                     </div>

    </div>

</div>


</tbody>
</table>
<div>
    <button type="button" class="btn btn-success">Nuevo Usuario</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
