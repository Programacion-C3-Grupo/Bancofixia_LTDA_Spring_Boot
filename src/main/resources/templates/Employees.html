<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<form method="post" th:action="@{/Employees}" class="position-relative text-center" th:object="${formularioEmployee}">
  <div class="position-absolute top-50 end-50">

    <div>
      <h2> Nuevo Empleado </h2>
    </div>
    <div class="form-floating">
      <input type="id" class="form-control" th:object="*{documentId}" id="floatingId" >
      <label for="floatingId">Identificacion</label>
    </div>
    <div class="form-floating">
      <input type="name" class="form-control" th:object="*{name}" id="floatingName" >
      <label for="floatingName">Nombre</label>
    </div>
    <div class="form-floating">
      <input type="correo" class="form-control" th:object="*{email}" id="floatingCorreo" >
      <label for="floatingCorreo">Correo</label>
    </div>
    <div class="form-floating">
      <input type="telefono" class="form-control" th:object="*{phone}" id="floatingPhone" >
      <label for="floatingPhone">Telefono</label>
    </div>
    <select class="form-select" th:object="*{admin}" aria-label="Rol">
      <option selected>Seleccione el Rol</option>
      <option value="TRUE">Administrador</option>
      <option value="FALSE">Operario</option>
    </select>
    <div>
      <button type="submit" class="btn btn-success">Aceptar</button>
    </div>
    <div>
      <button type="button" class="btn btn-success">Ir a la lista</button>
    </div>
  </div>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
