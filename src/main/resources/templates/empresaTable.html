<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="css/estilos.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>EmpresaTable</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
<div>
    <div>
        <div>
            <div class="rectangulo">
                <img class="img" src="img/DOM3.png" h>
                <div style="margin-top: 30px">
                    <button class="botones">Empresas</button>
                </div>
                <div class="general">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Nit</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Teléfono</th>
                            <th scope="col">Dirección</th>
                            <th scope="col">Empleado</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="empresa : ${empresas}">
                            <td th:text="${empresa.nit}"></td>
                            <td th:text="${empresa.name}"></td>
                            <td th:text="${empresa.phone}"></td>
                            <td th:text="${empresa.address}"></td>
                            <td th:text="${empresa.employee.name}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <div>
                        <button type="button" class="btn btn-success">Nuevo Empresa</button>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
