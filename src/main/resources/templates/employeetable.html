<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="css/estilos.css" rel="stylesheet" >
  <meta charset="UTF-8">
  <title>Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

<div >

  <div>


    <div >

      <div class="rectangulo">



        <img class="img" src="img/DOM3.png" h>
        <br>
        <br>

        <div class="position-relative text-center">
          <form>
            <button type="submit" formaction="/TransactionTable" class="btn btn-success">  Transacciones  </button>
          </form>
        </div>
        <br>
        <div class="position-relative text-center">
          <form>
            <button type="submit" formaction="/employeetable" class="btn btn-success">  Empleados  </button>
          </form>
        </div>
        <br>
        <div class="position-relative text-center">
          <form>
            <button type="submit" formaction="/empresaTable" class="btn btn-success"> Empresas  </button>
          </form>
        </div>
      </div>
    </div>


    <div class="general">
      <table class="table  ">
        <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Identificacion</th>
          <th scope="col">Nombre</th>
          <th scope="col">Correo</th>
          <th scope="col">Telefono</th>
          <th scope="col">Rol</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
          <td th:text="${employee.employee_id}"></td>
          <td th:text="${employee.documentId}"></td>
          <td th:text="${employee.name}"></td>
          <td th:text="${employee.email}"></td>
          <td th:text="${employee.phone}"></td>
          <td th:text="${employee.admin}"></td>


        </tr>
    </div>

  </div>

</div>


</tbody>
</table>
<br>
<form>
  <button type="submit" formaction="/empleado" class="btn btn-success">  Nuevo Empleado  </button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
