<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="css/estilos.css" rel="stylesheet" >
  <meta charset="UTF-8">
  <title>Usuarios</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>

<div class="rectangulo">
  <img class="img" src="img/DOM3.png"h>


  <div style="margin-top: 100px"><button class="botones">Ingresos y engresos</button></div>
  <br>
  <div style="margin-top: 30px"><button class="botones">Usuarios</button></div>
  <br>
  <div style="margin-top: 30px"><button class="botones">Empresas</button></div>
</div>


    <table class="table">
      <thead>
      <tr>
        <th scope="col">Identificacion</th>
        <th scope="col">Nombre</th>
        <th scope="col">Correo</th>
        <th scope="col">Telefono</th>
        <th scope="col">Rol</th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="employee : ${employees}">
        <td th:text="{employee.id}"></td>
        <td th:text="{employee.name}"></td>
        <td th:text="{employee.email}"></td>
        <td th:text="{employee.phone}"></td>
        <td th:text="{employee.admin}"></td>
      </tr>
      </tbody>
    </table>
    <div>
      <button type="button" class="btn btn-success">Nuevo Usuario</button>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
